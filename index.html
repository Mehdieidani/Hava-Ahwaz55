<style>

    padding: 1rem;
  }

    color: white;

    text-align: center;
    position: sticky;

    z-index: 1000;
  }

    left: 20px;
    background: white;

    padding: 0.3rem 0.8rem;
    cursor: pointer;
    font-weight: bold;
    color: #2196f3;
  }

    margin: 1rem auto;
    max-width: 400px;
    display: flex;
  }
  #cityInput {
    flex-grow: 1;
    padding: 0.5rem;
    border: 2px solid #2196f3;
    border-radius: 8px 0 0 8px;
    font-size: 1rem;
  }
  #searchBtn {
    background: #2196f3;
    border: none;
    padding: 0 1rem;
    border-radius: 0 8px 8px 0;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  #weatherDisplay {
    max-width: 400px;
    margin: 1rem auto;
    background: white;
    border-radius: 16px;

    padding: 1rem;

  }
  #weatherIcon {

    height: 100px;
  }
  .weather-info {
    margin-top: 0.5rem;
    font-size: 1.1rem;
  }
  .forecast-container {
    max-width: 700px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 1rem;
  }
  .forecast-day {
    background: white;
    border-radius: 15px;
    padding: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .hourly-container {
    margin-top: 1rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  .hourly-item {
    display: inline-block;
    background: #2196f3;
    color: white;
    border-radius: 10px;
    padding: 0.3rem 0.5rem;
    margin: 0 4px;
    min-width: 50px;
    font-size: 0.9rem;
  }
  .wind-info {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 0.5rem;
    gap: 0.3rem;
    font-size: 1rem;
  }
  .wind-arrow {
    display: inline-block;
    transform: rotate(0deg);
    width: 20px;
    height: 20px;
    border: solid #2196f3;
    border-width: 0 3px 3px 0;
    padding: 3px;
    margin-left: 5px;
  }
  .ad-box {
    position: fixed;
    bottom: 15px;
    left: 15px;
    width: 260px;
    background: #fff;
    border: 2px solid #0d47a1;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    z-index: 9999;
    text-align: center;
    font-family: 'Tahoma', sans-serif;
    direction: rtl;
  }
  .ad-box a {
    display: block;
    margin-top: 8px;
    color: #0d47a1;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
  }
  .close-ad {
    position: absolute;
    top: 5px;
    right: 8px;
    font-size: 18px;
    cursor: pointer;
    color: red;
  }
</style>
</head>

</header>

  <button type="submit" id="searchBtn">جستجو</button>
</form>

<div id="weatherDisplay" style="display:none;">

  <img id="weatherIcon" src="" alt="آیکون وضعیت هوا" />

  <div class="weather-info" id="humidity"></div>
  <div class="weather-info wind-info" id="wind">
