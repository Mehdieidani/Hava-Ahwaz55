<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>هواشناسی | الطقس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #eef6ff;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    .weather-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      margin-bottom: 20px;
    }
    .icon {
      width: 60px;
      vertical-align: middle;
    }
    .wind-arrow {
      display: inline-block;
      transform: rotate(0deg);
      transition: transform 0.5s;
    }
    .forecast {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-top: 10px;
    }
    .day-box {
      background: #eef;
      padding: 10px;
      border-radius: 10px;
      min-width: 120px;
      text-align: center;
    }
    input,
    select,
    button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .kazemi-btn {
      background: #28a745;
      margin-bottom: 15px;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
    }
    .kazemi-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h1 id="title">هواشناسی جهانی</h1>

  <label for="langSelect">🌐 زبان / اللغة:</label>
  <select id="langSelect" onchange="changeLanguage()">
    <option value="fa" selected>فارسی</option>
    <option value="ar">العربية</option>
  </select>

  <div>
    <input type="text" id="cityInput" placeholder="نام شهر (مثلاً Ahvaz)" />
    <button onclick="fetchWeather()">نمایش</button>
  </div>

  <button class="kazemi-btn" onclick="fetchKazemi()">نمایش هواشناسی روستای کاظمی دو</button>

  <div class="weather-box" id="current-weather">در حال بارگذاری...</div>
  <h2 id="forecast-title">پیش‌بینی ۵ روز آینده</h2>
  <div class="forecast" id="forecast"></div>

  <script>
    const apiKey = "dc9c93f51cdd375d459483c2a9f86d88";
    let city = "Ahvaz";
    let lang = "fa";
    const units = "metric";

    const kazemiCoords = { lat: 31.2215, lon: 48.6037 };

    const texts = {
      fa: {
        title: "هواشناسی جهانی",
        forecast: "پیش‌بینی ۵ روز آینده",
        loading: "در حال بارگذاری...",
        notFound: "❌ شهر پیدا نشد",
        humidity: "رطوبت",
        pressure: "فشار",
        wind: "باد",
        temp: "دما",
        kazemiName: "روستای کاظمی دو",
      },
      ar: {
        title: "الطقس العالمي",
        forecast: "توقعات ٥ أيام",
        loading: "جارٍ التحميل...",
        notFound: "❌ لم يتم العثور على المدينة",
        humidity: "الرطوبة",
        pressure: "الضغط",
        wind: "الرياح",
        temp: "درجة الحرارة",
        kazemiName: "قرية كاظمي ٢",
      },
    };

    function changeLanguage() {
      lang = document.getElementById("langSelect").value;
      document.documentElement.lang = lang;
      document.documentElement.dir = "rtl";
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("forecast-title").innerText = texts[lang].forecast;
      fetchWeather();
    }

    async function fetchWeather() {
      const input = document.getElementById("cityInput").value.trim();
      if (input) city = input;

      document.getElementById("current-weather").innerText = texts[lang].loading;
      document.getElementById("forecast").innerHTML = "";

      try {
        const currentRes = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=${lang}&units=${units}`
        );
        if (!currentRes.ok) throw new Error();
        const current = await currentRes.json();

        const forecastRes = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&lang=${lang}&units=${units}`
        );
        const forecast = await forecastRes.json();

        renderWeather(current);
        renderForecast(forecast);
      } catch {
        document.getElementById("current-weather").innerHTML = `<p style="color:red;">${texts[lang].notFound}</p>`;
        document.getElementById("forecast").innerHTML = "";
      }
    }

    async function fetchKazemi() {
      document.getElementById("current-weather").innerText = texts[lang].loading;
      document.getElementById("forecast").innerHTML = "";

      try {
        const currentRes = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${kazemiCoords.lat}&lon=${kazemiCoords.lon}&appid=${apiKey}&lang=${lang}&units=${units}`
        );
        if (!currentRes.ok) throw new Error();
        const current = await currentRes.json();

        const forecastRes = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?lat=${kazemiCoords.lat}&lon=${kazemiCoords.lon}&appid=${apiKey}&lang=${lang}&units=${units}`
        );
        const forecast = await forecastRes.json();

        renderWeather(current, texts[lang].kazemiName);
        renderForecast(forecast);
      } catch {
        document.getElementById("current-weather").innerHTML = `<p style="color:red;">${texts[lang].notFound}</p>`;
        document.getElementById("forecast").innerHTML = "";
      }
    }

    function renderWeather(data, overrideName = null) {
      document.getElementById("current-weather").innerHTML = `
        <h3>${overrideName || data.name}</h3>
        <p><img class="icon" src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png"> ${data.weather[0].description}</p>
        <p>${texts[lang].temp}: ${data.main.temp}°C</p>
        <p>${texts[lang].humidity}: ${data.main.humidity}%</p>
        <p>${texts[lang].pressure}: ${data.main.pressure} hPa</p>
        <p>${texts[lang].wind}: ${data.wind.speed} m/s 
          <span class="wind-arrow" style="transform: rotate(${data.wind.deg}deg)">🧭</span>
        </p>
      `;
    }

    function renderForecast(forecast) {
      const forecastDays = {};
      forecast.list.forEach((item) => {
        const date = item.dt_txt.split(" ")[0];
        const hour = item.dt_txt.split(" ")[1];
        if (hour === "12:00:00" && !forecastDays[date]) {
          forecastDays[date] = item;
        }
      });

      const forecastDiv = document.getElementById("forecast");
      forecastDiv.innerHTML = "";

      for (const date in forecastDays) {
        const day = forecastDays[date];
        const dateLabel = new Date(date).toLocaleDateString(lang === "ar" ? "ar-EG" : "fa-IR", { weekday: "long" });
        forecastDiv.innerHTML += `
          <div class="day-box">
            <p><strong>${dateLabel}</strong></p>
            <img class="icon" src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png">
            <p>${day.weather[0].description}</p>
            <p>${day.main.temp.toFixed(1)}°C</p>
          </div>
        `;
      }
    }

    fetchWeather();
  </script>
</body>
</html>
