<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>هواشناسی حرفه‌ای</title>
<link href="https://cdn.jsdelivr.net/npm/vazir-font@v1.1.2/dist/font-face.css" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-oGZj6j7l75Qo6Sj01WZb2n08+36a3L8aV7Qw+iYXF0k="
  crossorigin=""
/>
<style>
  body {
    font-family: Vazir, sans-serif;
    margin: 0;
    background: linear-gradient(to top, #001529, #0a2749);
    color: #eee;
    direction: rtl;
  }
  header {
    background-color: #003366;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
  }
  #langToggle {
    background: #00509e;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    padding: 1rem;
    gap: 1rem;
  }
  #leftPanel {
    flex: 1 1 320px;
    max-width: 400px;
    background: #013a63;
    border-radius: 12px;
    padding: 1rem;
  }
  #searchSection {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  #cityInput {
    flex: 1;
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  #searchBtn {
    background: #00509e;
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #favorites {
    margin-bottom: 1rem;
  }
  #favorites button {
    background: #00509e;
    color: white;
    border: none;
    margin: 0 0.2rem 0.2rem 0.2rem;
    padding: 0.4rem 0.8rem;
    border-radius: 8px;
    cursor: pointer;
  }
  #favorites button:hover {
    background: #1a73e8;
  }
  #currentWeather {
    background: #01497c;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  #currentWeather img {
    width: 100px;
    height: 100px;
  }
  #currentWeather h2 {
    margin: 0.5rem 0;
  }
  #currentWeather .temp {
    font-size: 2.8rem;
    font-weight: 700;
  }
  #currentWeather .desc {
    font-size: 1.2rem;
    margin: 0.5rem 0;
  }
  #currentWeather .details {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.7rem;
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  #forecastContainer {
    background: #013a63;
    flex: 2 1 600px;
    border-radius: 12px;
    padding: 1rem;
  }
  #dailyForecast {
    display: flex;
    gap: 0.7rem;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  .day-card {
    background: #00509e;
    flex: 0 0 120px;
    border-radius: 10px;
    padding: 0.5rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  .day-card.active,
  .day-card:hover {
    background: #1a73e8;
  }
  .day-card h3 {
    margin: 0;
    font-size: 1rem;
    text-align: center;
  }
  .day-card img {
    display: block;
    margin: 0.3rem auto;
    width: 60px;
    height: 60px;
  }
  .day-card .temp {
    font-size: 1.2rem;
    text-align: center;
    font-weight: 700;
  }
  #hourlyForecast {
    margin-top: 1rem;
    max-height: 320px;
    overflow-y: auto;
    background: #01497c;
    border-radius: 12px;
    padding: 1rem;
  }
  .hour-card {
    border-bottom: 1px solid #0277bd;
    padding-bottom: 0.6rem;
    margin-bottom: 0.6rem;
  }
  .hour-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  .hour-header h4 {
    margin: 0;
    font-weight: 700;
  }
  .hour-details {
    display: none;
    margin-top: 0.5rem;
    font-size: 0.9rem;
    line-height: 1.4;
  }
  .hour-details.visible {
    display: block;
  }
  .hour-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
  }
  .hour-row img {
    width: 48px;
    height: 48px;
  }
  .hour-row div {
    min-width: 100px;
  }
  #map {
    height: 300px;
    border-radius: 12px;
    margin-top: 1rem;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    background: #002143;
    color: #bbb;
  }
  footer a {
    color: #3399ff;
    text-decoration: none;
    margin: 0 0.5rem;
  }
  footer a:hover {
    text-decoration: underline;
  }
  /* Scrollbar for daily forecast */
  #dailyForecast::-webkit-scrollbar {
    height: 8px;
  }
  #dailyForecast::-webkit-scrollbar-thumb {
    background: #3399ff;
    border-radius: 10px;
  }
  #dailyForecast::-webkit-scrollbar-track {
    background: #013a63;
  }
  /* Scrollbar for hourly forecast */
  #hourlyForecast::-webkit-scrollbar {
    width: 8px;
  }
  #hourlyForecast::-webkit-scrollbar-thumb {
    background: #3399ff;
    border-radius: 10px;
  }
  #hourlyForecast::-webkit-scrollbar-track {
    background: #013a63;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">وضعیت آب‌وهوا</h1>
  <button id="langToggle" onclick="toggleLang()">AR</button>
</header>

<main>
  <section id="leftPanel">
    <div id="searchSection">
      <input id="cityInput" type="text" placeholder="نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)" />
      <button id="searchBtn" onclick="searchCity()">جستجو</button>
    </div>
    <div id="favorites">
      <!-- شهرهای مورد علاقه اینجا اضافه میشن -->
    </div>

    <div id="currentWeather">
      <!-- وضعیت فعلی هوا نمایش داده میشه -->
    </div>
  </section>

  <section id="forecastContainer">
    <div id="dailyForecast"></div>
    <div id="hourlyForecast"></div>
    <div id="map"></div>
  </section>
</main>

<footer>
  <div>📞 تماس: <a href="tel:09332356547">09332356547</a></div>
  <div>اینستاگرام: <a href="https://instagram.com/mehdi.eidani" target="_blank">@mehdi.eidani</a></div>
  <div>ایمیل: <a href="mailto:mehdi1eidani@gmail.com">mehdi1eidani@gmail.com</a></div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oW7l7NhKX0iSXXEe4BfPvvCJS8+PpL3e2pA6cd9vXNk="
  crossorigin="">
</script>
<script>
  const API_KEY = "dc9c93f51cdd375d459483c2a9f86d88"; // کلید API اوپن‌وذر شما
  let currentLang = "fa";
  let currentUnits = "metric"; // metric = سانتیگراد، imperial = فارنهایت
  let currentCity = null;
  let map, mapMarker;

  const labels = {
    fa: {
      title: "وضعیت آب‌وهوا",
      searchPlaceholder: "نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)",
      searchBtn: "جستجو",
      hourlyTitle: "پیش‌بینی ساعتی",
      temp: "دما",
      humidity: "رطوبت",
      pressure: "فشار هوا",
      windSpeed: "سرعت باد",
      windDir: "جهت باد",
      sunrise: "طلوع آفتاب",
      sunset: "غروب آفتاب",
      aqi: "کیفیت هوا",
      favoritesTitle: "شهرهای مورد علاقه",
      addFav: "افزودن به علاقه‌مندی‌ها",
      removeFav: "حذف از علاقه‌مندی‌ها",
      noFav: "شهر مورد علاقه وجود ندارد.",
      errorCity: "شهر مورد نظر پیدا نشد.",
      callText: "📞 تماس با 09332356547",
      instagram: "اینستاگرام",
      email: "ایمیل",
      visibility: "دید افقی",
      uvIndex: "شاخص UV",
      pop: "احتمال بارش",
      feelsLike: "احساس واقعی",
      dewPoint: "نقطه شبنم",
      clouds: "ابرها",
      description: "توضیحات",
    },
    ar: {
      title: "حالة الطقس",
      searchPlaceholder: "أدخل اسم المدينة أو القرية",
      searchBtn: "بحث",
      hourlyTitle: "توقعات كل ساعة",
      temp: "درجة الحرارة",
      humidity: "الرطوبة",
      pressure: "الضغط الجوي",
      windSpeed: "سرعة الرياح",
      windDir: "اتجاه الرياح",
      sunrise: "شروق الشمس",
      sunset: "غروب الشمس",
      aqi: "جودة الهواء",
      favoritesTitle: "المدن المفضلة",
      addFav: "أضف للمفضلات",
      removeFav: "حذف من المفضلات",
      noFav: "لا توجد مدن مفضلة.",
      errorCity: "لم يتم العثور على المدينة.",
      callText: "📞 اتصل بـ 09332356547",
      instagram: "انستغرام",
      email: "البريد الإلكتروني",
      visibility: "الرؤية الأفقية",
      uvIndex: "مؤشر الأشعة فوق البنفسجية",
      pop: "احتمال هطول الأمطار",
      feelsLike: "الحرارة المحسوسة",
      dewPoint: "نقطة الندى",
      clouds: "الغيوم",
      description: "الوصف",
    }
  };

  // ذخیره و خواندن علاقه‌مندی‌ها در لوکال استوریج
  let favorites = JSON.parse(localStorage.getItem("favorites_weather")) || [];

  // تابع تغییر زبان
  function toggleLang() {
    currentLang = currentLang === "fa" ? "ar" : "fa";
    document.getElementById("title").innerText = labels[currentLang].title;
    document.getElementById("cityInput").placeholder = labels[currentLang].searchPlaceholder;
    document.getElementById("searchBtn").innerText = labels[currentLang].searchBtn;
    renderFavorites();
    renderCurrentWeather(currentCity);
  }

  // افزودن یا حذف از علاقه‌مندی‌ها
  function toggleFavorite(cityName) {
    if (favorites.includes(cityName)) {
      favorites = favorites.filter(c => c !== cityName);
    } else {
      favorites.push(cityName);
    }
    localStorage.setItem("favorites_weather", JSON.stringify(favorites));
    renderFavorites();
  }

  // نمایش شهرهای مورد علاقه
  function renderFavorites() {
    const favDiv = document.getElementById("favorites");
    favDiv.innerHTML = "";
    if (favorites.length === 0) {
      favDiv.innerText = labels[currentLang].noFav;
      return;
    }
    favorites.forEach(city => {
      const btn = document.createElement("button");
      btn.textContent = city;
      btn.onclick = () => {
        document.getElementById("cityInput").value = city;
        searchCity();
      };
      favDiv.appendChild(btn);
    });
  }

  // جستجوی شهر و دریافت داده‌ها
  async function searchCity() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) return alert(labels[currentLang].errorCity);

    try {
      // گرفتن مختصات با API جغرافیایی اوپن‌وذر
      const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`);
      const geoData = await geoRes.json();
      if (!geoData.length) return alert(labels[currentLang].errorCity);

      const { lat, lon, name, country } = geoData[0];
      currentCity = { lat, lon, name, country };

      // بروز رسانی نقشه
      if (!map) initMap(lat, lon);
      else {
        map.setView([lat, lon], 10);
        if (mapMarker) map.removeLayer(mapMarker);
        mapMarker = L.marker([lat, lon]).addTo(map).bindPopup(`${name}, ${country}`).openPopup();
      }

      // دریافت داده‌های آب‌وهوا
      const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=${currentUnits}&lang=${currentLang}&appid=${API_KEY}`);
      const weatherData = await weatherRes.json();

      // دریافت وضعیت فعلی
      const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=${currentUnits}&lang=${currentLang}&appid=${API_KEY}`);
      const currentData = await currentRes.json();

      // دریافت کیفیت هوا
      const aqiRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
      const aqiData = await aqiRes.json();

      renderCurrentWeather(currentData, aqiData);
      renderForecast(weatherData);
    } catch (e) {
      alert("خطا در دریافت داده‌ها. لطفا دوباره تلاش کنید.");
      console.error(e);
    }
  }

  // تبدیل جهت باد به فارسی/عربی
  function degToDirection(deg) {
    const directionsFa = ["شمال", "شمال‌شرق", "شرق", "جنوب‌شرق", "جنوب", "جنوب‌غرب", "غرب", "شمال‌غرب"];
    const directionsAr = ["شمال", "شمال شرقي", "شرق", "جنوب شرقي", "جنوب", "جنوب غربي", "غرب", "شمال غربي"];
    const directions = currentLang === "fa" ? directionsFa : directionsAr;
    const index = Math.round(deg / 45) % 8;
    return directions[index];
  }

  // نمایش وضعیت فعلی هوا
  function renderCurrentWeather(currentData, aqiData) {
    if (!currentData) return;
    const container = document.getElementById("currentWeather");
    container.innerHTML = "";

    const cityName = `${currentData.name}, ${currentData.sys.country}`;
    const iconUrl = `https://openweathermap.org/img/wn/${currentData.weather[0].icon}@4x.png`;
    const desc = currentData.weather[0].description;
    const temp = currentData.main.temp.toFixed(1);
    const humidity = currentData.main.humidity;
    const pressure = currentData.main.pressure;
    const windSpeed = currentData.wind.speed.toFixed(1);
    const windDeg = currentData.wind.deg;
    const visibility = currentData.visibility / 1000; // کیلومتر
    const sunrise = new Date(currentData.sys.sunrise * 1000);
    const sunset = new Date(currentData.sys.sunset * 1000);
    const sunriseStr = sunrise.toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", {hour: "2-digit", minute: "2-digit"});
    const sunsetStr = sunset.toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", {hour: "2-digit", minute: "2-digit"});

    // کیفیت هوا (AQI)
    let aqiText = "";
    let aqiColor = "";
    if (aqiData && aqiData.list && aqiData.list.length) {
      const aqi = aqiData.list[0].main.aqi;
      switch (aqi) {
        case 1: aqiText = currentLang === "fa" ? "خوب" : "جيد"; aqiColor = "green"; break;
        case 2: aqiText = currentLang === "fa" ? "متوسط" : "متوسط"; aqiColor = "yellow"; break;
        case 3: aqiText = currentLang === "fa" ? "ناسالم برای گروه‌های حساس" : "غير صحي للمجموعات الحساسة"; aqiColor = "orange"; break;
        case 4: aqiText = currentLang === "fa" ? "ناسالم" : "غير صحي"; aqiColor = "red"; break;
        case 5: aqiText = currentLang === "fa" ? "بسیار ناسالم" : "غير صحي للغاية"; aqiColor = "purple"; break;
      }
    }

    container.innerHTML = `
      <h2>${cityName}</h2>
      <img src="${iconUrl}" alt="${desc}" />
      <div class="temp">${temp}°${currentUnits === "metric" ? "C" : "F"}</div>
      <div class="desc">${desc}</div>
      <div class="details">
        <div><strong>${labels[currentLang].humidity}:</strong> ${humidity}%</div>
        <div><strong>${labels[currentLang].pressure}:</strong> ${pressure} hPa</div>
        <div><strong>${labels[currentLang].windSpeed}:</strong> ${windSpeed} ${currentUnits === "metric" ? "متر/ث" : "ميل/س"}</div>
        <div><strong>${labels[currentLang].windDir}:</strong> ${degToDirection(windDeg)}</div>
        <div><strong>${labels[currentLang].visibility}:</strong> ${visibility.toFixed(1)} km</div>
        <div><strong>${labels[currentLang].sunrise}:</strong> ${sunriseStr}</div>
        <div><strong>${labels[currentLang].sunset}:</strong> ${sunsetStr}</div>
        <div><strong>${labels[currentLang].aqi}:</strong> <span style="color:${aqiColor}">${aqiText}</span></div>
      </div>
      <button onclick="toggleFavorite('${currentData.name}')">
        ${favorites.includes(currentData.name) ? labels[currentLang].removeFav : labels[currentLang].addFav}
      </button>
    `;
  }

  // نمایش پیش‌بینی 5 روزه و ساعتی
  function renderForecast(weatherData) {
    if (!weatherData) return;

    // سازماندهی داده‌ها بر اساس روز
    const dailyData = {};
    weatherData.list.forEach(item => {
      const date = new Date(item.dt * 1000);
      const dayKey = date.toISOString().split("T")[0];
      if (!dailyData[dayKey]) dailyData[dayKey] = [];
      dailyData[dayKey].push(item);
    });

    // روزها را مرتب کنیم (حداکثر 5 روز)
    const sortedDays = Object.keys(dailyData).slice(0, 5);

    // نمایش روزها
    const dailyContainer = document.getElementById("dailyForecast");
    dailyContainer.innerHTML = "";

    sortedDays.forEach((day, i) => {
      const dayItems = dailyData[day];
      const dateObj = new Date(day);
      const dayNameFa = dateObj.toLocaleDateString("fa-IR", { weekday: "short", day: "numeric", month: "short" });
      const dayNameAr = dateObj.toLocaleDateString("ar-EG", { weekday: "short", day: "numeric", month: "short" });
      const dayName = currentLang === "fa" ? dayNameFa : dayNameAr;

      // متوسط دما در آن روز (میانگین)
      const temps = dayItems.map(d => d.main.temp);
      const avgTemp = (temps.reduce((a,b) => a+b,0)/temps.length).toFixed(1);

      // وضعیت هوا و آیکن اول روز (برای نمایش)
      const weather = dayItems[0].weather[0];
      const iconUrl = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;
      const desc = weather.description;

      const card = document.createElement("div");
      card.className = "day-card";
      if(i === 0) card.classList.add("active");
      card.innerHTML = `
        <h3>${dayName}</h3>
        <img src="${iconUrl}" alt="${desc}" title="${desc}" />
        <div class="temp">${avgTemp}°${currentUnits === "metric" ? "C" : "F"}</div>
      `;
      card.onclick = () => {
        document.querySelectorAll(".day-card").forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        renderHourly(dayItems);
      };
      dailyContainer.appendChild(card);
    });

    // نمایش ساعتی اولین روز به صورت پیش‌فرض
    renderHourly(dailyData[sortedDays[0]]);
  }

  // نمایش پیش‌بینی ساعتی (کشویی)
  function renderHourly(hourlyList) {
    const hourlyContainer = document.getElementById("hourlyForecast");
    hourlyContainer.innerHTML = `<h3>${labels[currentLang].hourlyTitle}</h3>`;

    hourlyList.forEach(item => {
      const date = new Date(item.dt * 1000);
      const hourStr = date.toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", {hour: "2-digit", minute: "2-digit"});

      const iconUrl = `https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png`;
      const desc = item.weather[0].description;
      const temp = item.main.temp.toFixed(1);
      const feelsLike = item.main.feels_like.toFixed(1);
      const humidity = item.main.humidity;
      const pressure = item.main.pressure;
      const windSpeed = item.wind.speed.toFixed(1);
      const windDir = degToDirection(item.wind.deg);
      const pop = (item.pop * 100).toFixed(0);
      const dewPoint = item.main.dew_point ? item.main.dew_point.toFixed(1) : "-";
      const clouds = item.clouds.all;
      const visibility = item.visibility ? (item.visibility / 1000).toFixed(1) : "-";

      const hourCard = document.createElement("div");
      hourCard.className = "hour-card";

      hourCard.innerHTML = `
        <div class="hour-row">
          <div><strong>${hourStr}</strong></div>
          <img src="${iconUrl}" alt="${desc}" title="${desc}" />
          <div><strong>${labels[currentLang].temp}:</strong> ${temp}°${currentUnits === "metric" ? "C" : "F"}</div>
          <div><strong>${labels[currentLang].feelsLike}:</strong> ${feelsLike}°</div>
          <div><strong>${labels[currentLang].humidity}:</strong> ${humidity}%</div>
          <div><strong>${labels[currentLang].pressure}:</strong> ${pressure} hPa</div>
          <div><strong>${labels[currentLang].windSpeed}:</strong> ${windSpeed} ${currentUnits === "metric" ? "متر/ث" : "ميل/س"}</div>
          <div><strong>${labels[currentLang].windDir}:</strong> ${windDir}</div>
          <div><strong>${labels[currentLang].pop}:</strong> ${pop}%</div>
          <div><strong>${labels[currentLang].dewPoint}:</strong> ${dewPoint}</div>
          <div><strong>${labels[currentLang].clouds}:</strong> ${clouds}%</div>
          <div><strong>${labels[currentLang].visibility}:</strong> ${visibility} km</div>
        </div>
      `;

      hourlyContainer.appendChild(hourCard);
    });
  }

  // نقشه را راه‌اندازی کن
  function initMap(lat, lon) {
    map = L.map('map').setView([lat, lon], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    mapMarker = L.marker([lat, lon]).addTo(map);
  }
