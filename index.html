<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>هواشناسی حرفه‌ای</title>
<link href="https://cdn.jsdelivr.net/npm/vazir-font@v1.1.2/dist/font-face.css" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-oGZj6j7l75Qo6Sj01WZb2n08+36a3L8aV7Qw+iYXF0k="
  crossorigin=""
/>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Vazir, sans-serif;
    background: linear-gradient(to top, #001529, #0a2749);
    color: #eee;
    direction: rtl;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #003366;
    padding: 0.8rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.7rem;
  }
  #langToggle {
    background: #00509e;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.4rem 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  main {
    flex: 1 1 auto;
    display: flex;
    height: calc(100vh - 56px);
    gap: 8px;
    padding: 8px;
    box-sizing: border-box;
    overflow: hidden;
  }
  #leftPanel {
    flex: 1 1 360px;
    max-width: 400px;
    background: #013a63;
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #searchSection {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }
  #cityInput {
    flex: 1;
    padding: 0.5rem 0.7rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  #searchBtn {
    background: #00509e;
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #favorites {
    margin-bottom: 12px;
    overflow-x: auto;
    white-space: nowrap;
  }
  #favorites button {
    background: #00509e;
    color: white;
    border: none;
    margin: 0 6px 6px 0;
    padding: 0.3rem 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    display: inline-block;
    white-space: nowrap;
  }
  #favorites button:hover {
    background: #1a73e8;
  }
  #currentWeather {
    background: #01497c;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    flex-shrink: 0;
  }
  #currentWeather img {
    width: 90px;
    height: 90px;
  }
  #currentWeather h2 {
    margin: 0.3rem 0 0.6rem 0;
    font-size: 1.3rem;
  }
  #currentWeather .temp {
    font-size: 2.4rem;
    font-weight: 700;
  }
  #currentWeather .desc {
    font-size: 1.1rem;
    margin: 0.4rem 0 0.8rem 0;
  }
  #currentWeather .details {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.5rem;
    font-size: 0.85rem;
    direction: rtl;
  }
  #forecastContainer {
    flex: 2 1 600px;
    background: #013a63;
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #dailyForecast {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding-bottom: 6px;
    scrollbar-width: thin;
    scrollbar-color: #3399ff #013a63;
    flex-shrink: 0;
  }
  .day-card {
    background: #00509e;
    flex: 0 0 120px;
    border-radius: 10px;
    padding: 0.4rem 0.5rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    color: #eee;
    font-size: 0.85rem;
    text-align: center;
  }
  .day-card.active,
  .day-card:hover {
    background: #1a73e8;
  }
  .day-card h3 {
    margin: 0 0 0.3rem 0;
    font-size: 1rem;
    font-weight: 700;
  }
  .day-card img {
    display: block;
    margin: 0 auto 0.3rem auto;
    width: 50px;
    height: 50px;
  }
  #hourlyForecast {
    margin-top: 8px;
    background: #01497c;
    border-radius: 12px;
    padding: 8px;
    box-sizing: border-box;
    color: #eee;
    overflow-y: auto;
    flex: 1 1 auto;
    font-size: 0.85rem;
  }
  .hour-card {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 0.6rem;
    padding-bottom: 0.4rem;
    border-bottom: 1px solid #0277bd;
  }
  .hour-card img {
    width: 40px;
    height: 40px;
  }
  .hour-info {
    flex: 1;
  }
  .hour-info div {
    margin-bottom: 0.15rem;
  }
  .detail-label {
    font-weight: 700;
  }
  #map {
    height: 140px;
    border-radius: 12px;
    margin-top: 8px;
    flex-shrink: 0;
  }
  footer {
    text-align: center;
    padding: 0.6rem 1rem;
    font-size: 0.85rem;
    background: #002143;
    color: #bbb;
    flex-shrink: 0;
  }
  footer a {
    color: #3399ff;
    text-decoration: none;
    margin: 0 0.3rem;
  }
  footer a:hover {
    text-decoration: underline;
  }
  /* Scrollbars */
  #dailyForecast::-webkit-scrollbar {
    height: 6px;
  }
  #dailyForecast::-webkit-scrollbar-thumb {
    background: #3399ff;
    border-radius: 10px;
  }
  #dailyForecast::-webkit-scrollbar-track {
    background: #013a63;
  }
  #hourlyForecast::-webkit-scrollbar {
    width: 6px;
  }
  #hourlyForecast::-webkit-scrollbar-thumb {
    background: #3399ff;
    border-radius: 10px;
  }
  #hourlyForecast::-webkit-scrollbar-track {
    background: #013a63;
  }

  /* Responsive */
  @media (max-width: 820px) {
    main {
      flex-direction: column;
      height: calc(100vh - 56px);
    }
    #leftPanel, #forecastContainer {
      max-width: 100%;
      flex: none;
      height: 50%;
      overflow: hidden;
      padding: 8px 8px 8px 8px;
    }
    #dailyForecast {
      justify-content: flex-start;
    }
    #hourlyForecast {
      height: calc(100% - 220px);
    }
    #map {
      height: 100px;
      margin-top: 4px;
    }
  }
</style>
</head>
<body>

<header>
  <h1 id="title">وضعیت آب‌وهوا</h1>
  <button id="langToggle" onclick="toggleLang()">AR</button>
</header>

<main>
  <section id="leftPanel">
    <div id="searchSection">
      <input id="cityInput" type="text" placeholder="نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)" />
      <button id="searchBtn" onclick="searchCity()">جستجو</button>
    </div>
    <div id="favorites"></div>
    <div id="currentWeather"></div>
  </section>

  <section id="forecastContainer">
    <div id="dailyForecast" aria-label="پیش‌بینی ۵ روزه"></div>
    <div id="hourlyForecast" aria-label="پیش‌بینی ساعتی"></div>
    <div id="map" aria-label="نقشه"></div>
  </section>
</main>

<footer>
  <div>تماس: <a href="tel:09332356547">09332356547</a></div>
  <div>اینستاگرام: <a href="https://instagram.com/mehdi.eidani" target="_blank">@mehdi.eidani</a></div>
  <div>ایمیل: <a href="mailto:mehdi1eidani@gmail.com">mehdi1eidani@gmail.com</a></div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oW7l7NhKX0iSXXEe4BfPvvCJS8+PpL3e2pA6cd9vXNk="
  crossorigin=""></script>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/localeData.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekday.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekOfYear.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/jalali.js"></script>

<script>
  // کلید API شما
  const API_KEY = "dc9c93f51cdd375d459483c2a9f86d88";

  let currentLang = "fa";
  let currentUnits = "metric";
  let currentCity = null;
  let map, mapMarker;

  // برچسب‌ها فارسی و عربی دقیق و کامل
  const labels = {
    fa: {
      title: "وضعیت آب‌وهوا",
      searchPlaceholder: "نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)",
      searchBtn: "جستجو",
      hourlyTitle: "پیش‌بینی ساعتی",
      temp: "دما",
      humidity: "رطوبت",
      pressure: "فشار هوا",
      windSpeed: "سرعت باد",
      windDir: "جهت باد",
      sunrise: "طلوع آفتاب",
      sunset: "غروب آفتاب",
      aqi: "کیفیت هوا",
      favoritesTitle: "شهرهای مورد علاقه",
      addFav: "افزودن به علاقه‌مندی‌ها",
      removeFav: "حذف از علاقه‌مندی‌ها",
      noFav: "شهر مورد علاقه وجود ندارد.",
      errorCity: "شهر مورد نظر پیدا نشد.",
      errorNetwork: "خطا در دریافت داده‌ها. لطفا دوباره تلاش کنید.",
      callText: "📞 تماس با 09332356547",
      instagram: "اینستاگرام",
      email: "ایمیل",
      visibility: "دید افقی",
      uvIndex: "شاخص UV",
      pop: "احتمال بارش",
      feelsLike: "احساس واقعی",
      dewPoint: "نقطه شبنم",
      clouds: "ابرها",
      description: "توضیحات",
      day: "روز",
      night: "شب",
      max: "بیشینه",
      min: "کمینه"
    },
    ar: {
      title: "حالة الطقس",
      searchPlaceholder: "أدخل اسم المدينة أو القرية",
      searchBtn: "بحث",
      hourlyTitle: "توقعات كل ساعة",
      temp: "درجة الحرارة",
      humidity: "الرطوبة",
      pressure: "الضغط الجوي",
      windSpeed: "سرعة الرياح",
      windDir: "اتجاه الرياح",
      sunrise: "شروق الشمس",
      sunset: "غروب الشمس",
      aqi: "جودة الهواء",
      favoritesTitle: "المدن المفضلة",
      addFav: "أضف للمفضلات",
      removeFav: "حذف من المفضلات",
      noFav: "لا توجد مدن مفضلة.",
      errorCity: "لم يتم العثور على المدينة.",
      errorNetwork: "خطأ في جلب البيانات. الرجاء المحاولة مرة أخرى.",
      callText: "📞 اتصل بـ 09332356547",
      instagram: "انستغرام",
      email: "البريد الإلكتروني",
      visibility: "الرؤية الأفقية",
      uvIndex: "مؤشر الأشعة فوق البنفسجية",
      pop: "احتمال هطول الأمطار",
      feelsLike: "الحرارة المحسوسة",
      dewPoint: "نقطة الندى",
      clouds: "الغيوم",
      description: "الوصف",
      day: "نهار",
      night: "ليل",
      max: "الحد الأعلى",
      min: "الحد الأدنى"
    }
  };

  let favorites = JSON.parse(localStorage.getItem("favorites_weather")) || [];

  function toggleLang() {
    currentLang = currentLang === "fa" ? "ar" : "fa";
    document.getElementById("title").innerText = labels[currentLang].title;
    document.getElementById("cityInput").placeholder = labels[currentLang].searchPlaceholder;
    document.getElementById("searchBtn").innerText = labels[currentLang].searchBtn;
    renderFavorites();
    if(currentCity) searchCity(currentCity.name);
  }

  function toggleFavorite(cityName) {
    if (favorites.includes(cityName)) {
      favorites = favorites.filter(c => c !== cityName);
    } else {
      favorites.push(cityName);
    }
    localStorage.setItem("favorites_weather", JSON.stringify(favorites));
    renderFavorites();
  }

  function renderFavorites() {
    const favDiv = document.getElementById("favorites");
    favDiv.innerHTML = "";
    if (favorites.length === 0) {
      favDiv.innerText = labels[currentLang].noFav;
      return;
    }
    favorites.forEach(city => {
      const btn = document.createElement("button");
      btn.textContent = city;
      btn.onclick = () => {
        document.getElementById("cityInput").value = city;
        searchCity(city);
      };
      favDiv.appendChild(btn);
    });
  }

  function degToDirection(deg) {
    const directionsFa = ["شمال", "شمال شرق", "شرق", "جنوب شرق", "جنوب", "جنوب غرب", "غرب", "شمال غرب"];
    const directionsAr = ["شمال", "شمال شرق", "شرق", "جنوب شرق", "جنوب", "جنوب غرب", "غرب", "شمال غرب"];
    let index = Math.round(deg / 45) % 8;
    return currentLang === "fa" ? directionsFa[index] : directionsAr[index];
  }

  // تبدیل میلادی به شمسی با dayjs-jalali
  function toJalali(date) {
    return dayjs(date).locale('fa').format('dddd، D MMMM YYYY');
  }

  async function searchCity(cityName = null) {
    let city = cityName || document.getElementById("cityInput").value.trim();
    if (!city) return alert(labels[currentLang].errorCity);

    try {
      // دریافت مختصات جغرافیایی
      const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`);
      const geoData = await geoRes.json();
      if (!geoData.length) return alert(labels[currentLang].errorCity);

      const { lat, lon, name, country } = geoData[0];
      currentCity = { lat, lon, name, country };

      if (!map) initMap(lat, lon);
      else {
        map.setView([lat, lon], 10);
        if (mapMarker) map.removeLayer(mapMarker);
        mapMarker = L.marker([lat, lon]).addTo(map).bindPopup(`${name}, ${country}`).openPopup();
      }

      // دریافت پیش‌بینی ۵ روزه
      const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=${currentUnits}&appid=${API_KEY}&lang=${currentLang}`);
      const forecastData = await forecastRes.json();

      if (forecastData.cod !== "200") return alert(labels[currentLang].errorNetwork);

      renderCurrentWeather(forecastData.list[0], name, country);
      renderDailyForecast(forecastData.list);
      renderHourlyForecast(forecastData.list);

    } catch (err) {
      alert(labels[currentLang].errorNetwork);
      console.error(err);
    }
  }

  function renderCurrentWeather(data, cityName, country) {
    const cw = document.getElementById("currentWeather");
    const dt = new Date(data.dt * 1000);
    const dayStr = toJalali(dt);
    const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
    const desc = data.weather[0].description;
    const temp = Math.round(data.main.temp);
    const humidity = data.main.humidity;
    const pressure = data.main.pressure;
    const windSpeed = data.wind.speed;
    const windDeg = data.wind.deg;

    cw.innerHTML = `
      <h2>${cityName}, ${country}</h2>
      <div>${dayStr}</div>
      <img src="${iconUrl}" alt="${desc}" />
      <div class="temp">${temp} °C</div>
      <div class="desc">${desc}</div>
      <div class="details">
        <div><span class="detail-label">${labels[currentLang].humidity}:</span> ${humidity}%</div>
        <div><span class="detail-label">${labels[currentLang].pressure}:</span> ${pressure} hPa</div>
        <div><span class="detail-label">${labels[currentLang].windSpeed}:</span> ${windSpeed} m/s</div>
        <div><span class="detail-label">${labels[currentLang].windDir}:</span> ${degToDirection(windDeg)}</div>
      </div>
      <button onclick="toggleFavorite('${cityName}')">${favorites.includes(cityName) ? labels[currentLang].removeFav : labels[currentLang].addFav}</button>
    `;
  }

  function renderDailyForecast(list) {
    const dailyDiv = document.getElementById("dailyForecast");
    dailyDiv.innerHTML = "";

    // روزها رو بر اساس تاریخ گروه‌بندی میکنیم
    let daysMap = {};
    list.forEach(item => {
      let date = new Date(item.dt * 1000);
      let dayKey = date.toISOString().split("T")[0];
      if (!daysMap[dayKey]) daysMap[dayKey] = [];
      daysMap[dayKey].push(item);
    });

    let keys = Object.keys(daysMap).slice(0, 5);

    keys.forEach((dayKey, i) => {
      let dayData = daysMap[dayKey];
      // بیشینه و کمینه دما روزانه
      let temps = dayData.map(d => d.main.temp);
      let maxTemp = Math.max(...temps);
      let minTemp = Math.min(...temps);

      // آیکون معمولاً اولین دیتای روز است
      let icon = dayData[0].weather[0].icon;
      let desc = dayData[0].weather[0].description;

      // تبدیل روز به فارسی یا عربی با شمسی
      let dayNameFa = dayjs(dayKey).locale("fa").format("dddd");
      let dayNameAr = dayjs(dayKey).locale("ar").format("dddd");
      let dayName = currentLang === "fa" ? dayNameFa : dayNameAr;

      let dayText = dayjs(dayKey).locale(currentLang).format("D MMM");

      let card = document.createElement("div");
      card.classList.add("day-card");
      if(i === 0) card.classList.add("active");
      card.dataset.day = dayKey;

      card.innerHTML = `
        <h3>${dayName}</h3>
        <div>${dayText}</div>
        <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${desc}" />
        <div>${labels[currentLang].max}: ${Math.round(maxTemp)}°C</div>
        <div>${labels[currentLang].min}: ${Math.round(minTemp)}°C</div>
      `;
      card.onclick = () => {
        document.querySelectorAll(".day-card").forEach(el => el.classList.remove("active"));
        card.classList.add("active");
        renderHourlyForecast(daysMap[dayKey]);
      };
      dailyDiv.appendChild(card);
    });
  }

  function renderHourlyForecast(hourlyList) {
    const hourlyDiv = document.getElementById("hourlyForecast");
    hourlyDiv.innerHTML = `<h2>${labels[currentLang].hourlyTitle}</h2>`;

    hourlyList.forEach(item => {
      let dt = new Date(item.dt * 1000);
      let hourStr = dt.toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar", { hour: '2-digit', minute: '2-digit' });

      const iconUrl = `https://openweathermap.org/img/wn/${item.weather[0].icon}.png`;
      const desc = item.weather[0].description;
      const temp = Math.round(item.main.temp);
      const feelsLike = Math.round(item.main.feels_like);
      const humidity = item.main.humidity;
      const pressure = item.main.pressure;
      const windSpeed = item.wind.speed;
      const windDeg = item.wind.deg;
      const pop = Math.round((item.pop || 0) * 100); // احتمال بارش
      const clouds = item.clouds.all;

      let hourCard = document.createElement("div");
      hourCard.classList.add("hour-card");
      hourCard.innerHTML = `
        <img src="${iconUrl}" alt="${desc}" title="${desc}" />
        <div class="hour-info">
          <div><strong>${hourStr}</strong> - ${desc}</div>
          <div><span class="detail-label">${labels[currentLang].temp}:</span> ${temp}°C ( ${labels[currentLang].feelsLike}: ${feelsLike}°C )</div>
          <div><span class="detail-label">${labels[currentLang].humidity}:</span> ${humidity}%, <span class="detail-label">${labels[currentLang].pressure}:</span> ${pressure} hPa</div>
          <div><span class="detail-label">${labels[currentLang].windSpeed}:</span> ${windSpeed} m/s, <span class="detail-label">${labels[currentLang].windDir}:</span> ${degToDirection(windDeg)}</div>
          <div><span class="detail-label">${labels[currentLang].pop}:</span> ${pop}%, <span class="detail-label">${labels[currentLang].clouds}:</span> ${clouds}%</div>
        </div>
      `;
      hourlyDiv.appendChild(hourCard);
    });
  }

  function initMap(lat, lon) {
    map = L.map("map").setView([lat, lon], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);
    mapMarker = L.marker([lat, lon]).addTo(map);
  }

  // بارگذاری اولیه
  window.onload = () => {
    renderFavorites();
    // شهر پیش فرض اهواز
    document.getElementById("cityInput").value = "اهواز";
    searchCity("اهواز");
  };
</script>

</body>
</html>
