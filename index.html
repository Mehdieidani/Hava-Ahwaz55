<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>هواشناسی حرفه‌ای</title>
<link href="https://cdn.jsdelivr.net/npm/vazir-font@v1.1.2/dist/font-face.css" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-oGZj6j7l75Qo6Sj01WZb2n08+36a3L8aV7Qw+iYXF0k="
  crossorigin=""
/>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Vazir, sans-serif;
    background: linear-gradient(to top, #001529, #0a2749);
    color: #eee;
    direction: rtl;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden; /* جلوگیری از اسکرول افقی و عمودی اضافی */
  }
  body {
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #003366;
    padding: 0.8rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.7rem;
  }
  #langToggle {
    background: #00509e;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.4rem 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  main {
    flex: 1 1 auto;
    display: flex;
    height: calc(100vh - 56px); /* ارتفاع کل ویوپورت منهای هدر */
    gap: 8px;
    padding: 8px;
    box-sizing: border-box;
    overflow: hidden;
  }
  #leftPanel {
    flex: 1 1 360px;
    max-width: 400px;
    background: #013a63;
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #searchSection {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }
  #cityInput {
    flex: 1;
    padding: 0.5rem 0.7rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  #searchBtn {
    background: #00509e;
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #favorites {
    margin-bottom: 12px;
    overflow-x: auto;
    white-space: nowrap;
  }
  #favorites button {
    background: #00509e;
    color: white;
    border: none;
    margin: 0 6px 6px 0;
    padding: 0.3rem 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    display: inline-block;
    white-space: nowrap;
  }
  #favorites button:hover {
    background: #1a73e8;
  }
  #currentWeather {
    background: #01497c;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    flex-shrink: 0;
  }
  #currentWeather img {
    width: 90px;
    height: 90px;
  }
  #currentWeather h2 {
    margin: 0.3rem 0 0.6rem 0;
    font-size: 1.3rem;
  }
  #currentWeather .temp {
    font-size: 2.4rem;
    font-weight: 700;
  }
  #currentWeather .desc {
    font-size: 1.1rem;
    margin: 0.4rem 0 0.8rem 0;
  }
  #currentWeather .details {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.5rem;
    font-size: 0.85rem;
  }

  #forecastContainer {
    flex: 2 1 600px;
    background: #013a63;
    border-radius: 12px;
    padding: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #dailyForecast {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding-bottom: 6px;
    scrollbar-width: thin;
    scrollbar-color: #3399ff #013a63;
    flex-shrink: 0;
  }
  .day-card {
    background: #00509e;
    flex: 0 0 120px;
    border-radius: 10px;
    padding: 0.4rem 0.5rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
    color: #eee;
    font-size: 0.85rem;
    text-align: center;
  }
  .day-card.active,
  .day-card:hover {
    background: #1a73e8;
  }
  .day-card h3 {
    margin: 0 0 0.3rem 0;
    font-size: 1rem;
    font-weight: 700;
  }
  .day-card img {
    display: block;
    margin: 0 auto 0.3rem auto;
    width: 50px;
    height: 50px;
  }
  #hourlyForecast {
    margin-top: 8px;
    background: #01497c;
    border-radius: 12px;
    padding: 8px;
    box-sizing: border-box;
    color: #eee;
    overflow-y: auto;
    flex: 1 1 auto;
    font-size: 0.85rem;
  }
  .hour-card {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 0.6rem;
    padding-bottom: 0.4rem;
    border-bottom: 1px solid #0277bd;
  }
  .hour-card img {
    width: 40px;
    height: 40px;
  }
  .hour-info {
    flex: 1;
  }
  .hour-info div {
    margin-bottom: 0.15rem;
  }
  .detail-label {
    font-weight: 700;
  }
  #map {
    height: 140px;
    border-radius: 12px;
    margin-top: 8px;
    flex-shrink: 0;
  }
  footer {
    text-align: center;
    padding: 0.6rem 1rem;
    font-size: 0.85rem;
    background: #002143;
    color: #bbb;
    flex-shrink: 0;
  }
  footer a {
    color: #3399ff;
    text-decoration: none;
    margin: 0 0.3rem;
  }
  footer a:hover {
    text-decoration: underline;
  }
  /* اسکرول بار دالی فُرکاست */
  #dailyForecast::-webkit-scrollbar {
    height: 6px;
  }
  #dailyForecast::-webkit-scrollbar-thumb {
    background: #3399ff;
    border-radius: 10px;
  }
  #dailyForecast::-webkit-scrollbar-track {
    background: #013a63;
  }
  /* اسکرول بار پیش‌بینی ساعتی */
  #hourlyForecast::-webkit-scrollbar {
    width: 6px;
  }
  #hourlyForecast::-webkit-scrollbar-thumb {
    background: #3399ff;
    border-radius: 10px;
  }
  #hourlyForecast::-webkit-scrollbar-track {
    background: #013a63;
  }

  /* ریسپانسیو موبایل */
  @media (max-width: 820px) {
    main {
      flex-direction: column;
      height: calc(100vh - 56px);
    }
    #leftPanel, #forecastContainer {
      max-width: 100%;
      flex: none;
      height: 50%;
      overflow: hidden;
      padding: 8px 8px 8px 8px;
    }
    #dailyForecast {
      justify-content: flex-start;
    }
    #hourlyForecast {
      height: calc(100% - 220px);
    }
    #map {
      height: 100px;
      margin-top: 4px;
    }
  }
</style>
</head>
<body>

<header>
  <h1 id="title">وضعیت آب‌وهوا</h1>
  <button id="langToggle" onclick="toggleLang()">AR</button>
</header>

<main>
  <section id="leftPanel">
    <div id="searchSection">
      <input id="cityInput" type="text" placeholder="نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)" />

    </div>

    <div id="currentWeather"></div>

    <div id="dailyForecast" aria-label="پیش‌بینی ۵ روزه"></div>
    <div id="hourlyForecast" aria-label="پیش‌بینی ساعتی"></div>
    <div id="map" aria-label="نقشه"></div>
  </section>
</main>

<footer>
  <div>تماس: <a href="tel:09332356547">09332356547</a></div>
  <div>اینستاگرام: <a href="https://instagram.com/mehdi.eidani" target="_blank">@mehdi.eidani</a></div>
  <div>ایمیل: <a href="mailto:mehdi1eidani@gmail.com">mehdi1eidani@gmail.com</a></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oW7l7NhKX0iSXXEe4BfPvvCJS8+PpL3e2pA6cd9vXNk="
  crossorigin=""></script>

<script>
  const API_KEY = "dc9c93f51cdd375d459483c2a9f86d88";
  let currentLang = "fa";
  let currentUnits = "metric";
  let currentCity = null;
  let map, mapMarker;

  const labels = {
    fa: {
      title: "وضعیت آب‌وهوا",
      searchPlaceholder: "نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)",
      searchBtn: "جستجو",
      hourlyTitle: "پیش‌بینی ساعتی",
      temp: "دما",
      humidity: "رطوبت",
      pressure: "فشار هوا",
      windSpeed: "سرعت باد",
      windDir: "جهت باد",
      sunrise: "طلوع آفتاب",
      sunset: "غروب آفتاب",
      aqi: "کیفیت هوا",
      favoritesTitle: "شهرهای مورد علاقه",
      addFav: "افزودن به علاقه‌مندی‌ها",
      removeFav: "حذف از علاقه‌مندی‌ها",
      noFav: "شهر مورد علاقه وجود ندارد.",
      errorCity: "شهر مورد نظر پیدا نشد.",
      callText: "📞 تماس با 09332356547",
      instagram: "اینستاگرام",
      email: "ایمیل",
      visibility: "دید افقی",
      uvIndex: "شاخص UV",
      pop: "احتمال بارش",
      feelsLike: "احساس واقعی",
      dewPoint: "نقطه شبنم",
      clouds: "ابرها",
      description: "توضیحات",
      day: "روز",
      night: "شب",
      max: "بیشینه",
      min: "کمینه"
    },
    ar: {
      title: "حالة الطقس",
      searchPlaceholder: "أدخل اسم المدينة أو القرية",
      searchBtn: "بحث",
      hourlyTitle: "توقعات كل ساعة",
      temp: "درجة الحرارة",
      humidity: "الرطوبة",
      pressure: "الضغط الجوي",
      windSpeed: "سرعة الرياح",
      windDir: "اتجاه الرياح",
      sunrise: "شروق الشمس",
      sunset: "غروب الشمس",
      aqi: "جودة الهواء",
      favoritesTitle: "المدن المفضلة",
      addFav: "أضف للمفضلات",
      removeFav: "حذف من المفضلات",
      noFav: "لا توجد مدن مفضلة.",
      errorCity: "لم يتم العثور على المدينة.",
      callText: "📞 اتصل بـ 09332356547",
      instagram: "انستغرام",
      email: "البريد الإلكتروني",
      visibility: "الرؤية الأفقية",
      uvIndex: "مؤشر الأشعة فوق البنفسجية",
      pop: "احتمال هطول الأمطار",
      feelsLike: "الحرارة المحسوسة",
      dewPoint: "نقطة الندى",
      clouds: "الغيوم",
      description: "الوصف",
      day: "نهار",
      night: "ليل",
      max: "الحد الأعلى",
      min: "الحد الأدنى"
    }
  };

  let favorites = JSON.parse(localStorage.getItem("favorites_weather")) || [];

  function toggleLang() {
    currentLang = currentLang === "fa" ? "ar" : "fa";
    document.getElementById("title").innerText = labels[currentLang].title;
    document.getElementById("cityInput").placeholder = labels[currentLang].searchPlaceholder;
    document.getElementById("searchBtn").innerText = labels[currentLang].searchBtn;
    renderFavorites();
    if(currentCity) searchCity(currentCity.name);
  }

  function toggleFavorite(cityName) {
    if (favorites.includes(cityName)) {
      favorites = favorites.filter(c => c !== cityName);
    } else {
      favorites.push(cityName);
    }
    localStorage.setItem("favorites_weather", JSON.stringify(favorites));
    renderFavorites();
  }

  function renderFavorites() {
    const favDiv = document.getElementById("favorites");
    favDiv.innerHTML = "";
    if (favorites.length === 0) {
      favDiv.innerText = labels[currentLang].noFav;
      return;
    }
    favorites.forEach(city => {
      const btn = document.createElement("button");
      btn.textContent = city;
      btn.onclick = () => {
        document.getElementById("cityInput").value = city;
        searchCity(city);
      };
      favDiv.appendChild(btn);
    });
  }

  async function searchCity(cityName = null) {
    let city = cityName || document.getElementById("cityInput").value.trim();
    if (!city) return alert(labels[currentLang].errorCity);

    try {
      const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`);
      const geoData = await geoRes.json();
      if (!geoData.length) return alert(labels[currentLang].errorCity);

      const { lat, lon, name, country } = geoData[0];
      currentCity = { lat, lon, name, country };

      if (!map) initMap(lat, lon);
      else {
        map.setView([lat, lon], 10);
        if (mapMarker) map.removeLayer(mapMarker);
        mapMarker = L.marker([lat, lon]).addTo(map).bindPopup(`${name}, ${country}`).openPopup();
      }

      const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=${currentUnits}&lang=${currentLang}&appid=${API_KEY}`);
      const weatherData = await weatherRes.json();

      const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=${currentUnits}&lang=${currentLang}&appid=${API_KEY}`);
      const currentData = await currentRes.json();

      const aqiRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
      const aqiData = await aqiRes.json();

      renderCurrentWeather(currentData, aqiData);
      renderForecast(weatherData);
    } catch (e) {
      alert("خطا در دریافت داده‌ها. لطفا دوباره تلاش کنید.");
      console.error(e);
    }
  }

  function degToDirection(deg) {
    const directionsFa = ["شمال", "شمال شرق", "شرق", "جنوب شرق", "جنوب", "جنوب غرب", "غرب", "شمال غرب"];
    const directionsAr = ["شمال", "شمال شرق", "شرق", "جنوب شرق", "جنوب", "جنوب غرب", "غرب", "شمال غرب"];
    let index = Math.round(deg / 45) % 8;
    return currentLang === "fa" ? directionsFa[index] : directionsAr[index];
  }

  function renderCurrentWeather(current, aqi) {
    if (!current) return;
    const cw = document.getElementById("currentWeather");
    const sunrise = new Date(current.sys.sunrise * 1000).toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", { hour: "2-digit", minute: "2-digit" });
    const sunset = new Date(current.sys.sunset * 1000).toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", { hour: "2-digit", minute: "2-digit" });

    let aqiValue = aqi?.list?.[0]?.main?.aqi || 0;
    let aqiText = "";
    if (aqiValue === 1) aqiText = currentLang === "fa" ? "خوب" : "جيد";
    else if (aqiValue === 2) aqiText = currentLang === "fa" ? "معمولی" : "معتدل";
    else if (aqiValue === 3) aqiText = currentLang === "fa" ? "ناسالم برای گروه‌های حساس" : "غير صحي للمجموعات الحساسة";
    else if (aqiValue === 4) aqiText = currentLang === "fa" ? "ناسالم" : "غير صحي";
    else if (aqiValue === 5) aqiText = currentLang === "fa" ? "خیلی ناسالم" : "خطير";

    // نمایش دمای فعلی، حداکثر و حداقل روز و شب:
    // برای سادگی اینجا فقط دمای فعلی نمایش داده شده است.
    // در بخش پیش‌بینی روزانه، دمای روز و شب وجود دارد.

    cw.innerHTML = `
      <h2>${current.name}, ${current.sys.country}</h2>
      <img src="https://openweathermap.org/img/wn/${current.weather[0].icon}@4x.png" alt="${current.weather[0].description}" />
      <div class="temp">${Math.round(current.main.temp)}°C</div>
      <div class="desc">${current.weather[0].description}</div>
      <div class="details">
        <div><strong>${labels[currentLang].humidity}:</strong> ${current.main.humidity}%</div>
        <div><strong>${labels[currentLang].pressure}:</strong> ${current.main.pressure} hPa</div>
        <div><strong>${labels[currentLang].windSpeed}:</strong> ${current.wind.speed} m/s</div>
        <div><strong>${labels[currentLang].windDir}:</strong> ${degToDirection(current.wind.deg)}</div>
        <div><strong>${labels[currentLang].sunrise}:</strong> ${sunrise}</div>
        <div><strong>${labels[currentLang].sunset}:</strong> ${sunset}</div>
        <div><strong>${labels[currentLang].aqi}:</strong> ${aqiText}</div>
      </div>
      <button onclick="toggleFavorite('${current.name}')" style="margin-top:10px; padding:6px 12px; border:none; border-radius:6px; background:#3399ff; color:#fff; cursor:pointer;">
        ${favorites.includes(current.name) ? labels[currentLang].removeFav : labels[currentLang].addFav}
      </button>
    `;
  }

  function calcAverage(items, key) {
    if (!items.length) return null;
    let sum = 0;
    items.forEach(i => sum += i.main[key]);
    return (sum / items.length).toFixed(1);
  }

  function groupForecastByDayNight(items, sunriseUnix, sunsetUnix) {
    const dayData = [];
    const nightData = [];
    items.forEach(i => {
      const dt = i.dt;
      if (dt >= sunriseUnix && dt <= sunsetUnix) dayData.push(i);
      else nightData.push(i);
    });
    return { dayData, nightData };
  }

  function renderForecast(weatherData) {
    if (!weatherData || !weatherData.list || !weatherData.city) return;

    const dailyDiv = document.getElementById("dailyForecast");
    const hourlyDiv = document.getElementById("hourlyForecast");
    dailyDiv.innerHTML = "";
    hourlyDiv.innerHTML = "";

    const daysMap = new Map();
    weatherData.list.forEach(item => {
      const dateStr = new Date(item.dt * 1000).toISOString().slice(0, 10);
      if (!daysMap.has(dateStr)) daysMap.set(dateStr, []);
      daysMap.get(dateStr).push(item);
    });

    const daysArr = Array.from(daysMap.entries());

    const sunrise = weatherData.city.sunrise || weatherData.list[0].sys?.sunrise || 0;
    const sunset = weatherData.city.sunset || weatherData.list[0].sys?.sunset || 0;

    daysArr.forEach(([date, items], idx) => {
      const { dayData, nightData } = groupForecastByDayNight(items, sunrise, sunset);

      const temps = items.map(i => i.main.temp);
      const maxTemp = Math.max(...temps).toFixed(1);
      const minTemp = Math.min(...temps).toFixed(1);

      const avgDayTemp = calcAverage(dayData, "temp") ?? "-";
      const avgNightTemp = calcAverage(nightData, "temp") ?? "-";

      const iconCode = dayData.length > 0 ? dayData[0].weather[0].icon : (nightData.length > 0 ? nightData[0].weather[0].icon : "01d");

      const dateObjLocale = new Date(date + "T00:00:00");
      const optionsFa = { weekday: "short", day: "numeric", month: "numeric" };
      const optionsAr = { weekday: "short", day: "numeric", month: "numeric" };
      const dayName = dateObjLocale.toLocaleDateString(currentLang === "fa" ? "fa-IR" : "ar-EG", currentLang === "fa" ? optionsFa : optionsAr);

      const card = document.createElement("div");
      card.className = "day-card";
      card.dataset.index = idx;
      card.innerHTML = `
        <h3>${dayName}</h3>
        <img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="weather" />
        <div><strong>${labels[currentLang].max}:</strong> ${maxTemp}°C</div>
        <div><strong>${labels[currentLang].min}:</strong> ${minTemp}°C</div>
        <div class="temp-day">${labels[currentLang].day}: ${avgDayTemp}°C</div>
        <div class="temp-night">${labels[currentLang].night}: ${avgNightTemp}°C</div>
      `;
      card.onclick = () => showHourlyForecast(items, idx);
      dailyDiv.appendChild(card);
    });

    if (daysArr.length) showHourlyForecast(daysArr[0][1], 0);
  }

  function showHourlyForecast(hourlyItems, activeIndex) {
    const dailyDiv = document.getElementById("dailyForecast");
    Array.from(dailyDiv.children).forEach((card, idx) => {
      card.classList.toggle("active", idx === activeIndex);
    });

    const hourlyDiv = document.getElementById("hourlyForecast");
    hourlyDiv.innerHTML = `<h3>${labels[currentLang].hourlyTitle}</h3>`;

    hourlyItems.forEach(item => {
      const dt = new Date(item.dt * 1000);
      const hourStr = dt.toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", { hour: "2-digit", minute: "2-digit" });
      const icon = item.weather[0].icon;
      const desc = item.weather[0].description;
      const temp = item.main.temp.toFixed(1);
      const humidity = item.main.humidity;
      const pressure = item.main.pressure;
      const windSpeed = item.wind.speed;
      const windDir = degToDirection(item.wind.deg);
      const pop = (item.pop * 100).toFixed(0);
      const feelsLike = item.main.feels_like.toFixed(1);
      const dewPoint = (item.main.temp - ((100 - humidity) / 5)).toFixed(1);
      const clouds = item.clouds.all;

      const hourCard = document.createElement("div");
      hourCard.className = "hour-card";
      hourCard.innerHTML = `
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" title="${desc}" />
        <div class="hour-info">
          <div><strong>${labels[currentLang].temp}:</strong> ${temp}°C (${desc})</div>
          <div><strong>${labels[currentLang].feelsLike}:</strong> ${feelsLike}°C</div>
          <div><strong>${labels[currentLang].humidity}:</strong> ${humidity}%</div>
          <div><strong>${labels[currentLang].pressure}:</strong> ${pressure} hPa</div>
          <div><strong>${labels[currentLang].windSpeed}:</strong> ${windSpeed} m/s</div>
          <div><strong>${labels[currentLang].windDir}:</strong> ${windDir}</div>
          <div><strong>${labels[currentLang].pop}:</strong> ${pop}%</div>
          <div><strong>${labels[currentLang].dewPoint}:</strong> ${dewPoint}°C</div>
          <div><strong>${labels[currentLang].clouds}:</strong> ${clouds}%</div>
        </div>
      `;
      hourlyDiv.appendChild(hourCard);
    });
  }

  function initMap(lat, lon) {
    if (!map) {
      map = L.map("map", { scrollWheelZoom: false }).setView([lat, lon], 10);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors',
      }).addTo(map);
      mapMarker = L.marker([lat, lon]).addTo(map);
    }
  }

  window.onload = () => {
    renderFavorites();
    document.getElementById("cityInput").value = "اهواز";
    searchCity("اهواز");
  };
</script>
