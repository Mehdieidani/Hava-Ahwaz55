<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>وضعیت آب و هوا</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/fa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ar.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
      direction: rtl;
    }
    input, button {
      font-size: 16px;
      padding: 5px 10px;
    }
    .temp { font-size: 48px; margin: 10px 0; }
    .desc { font-size: 20px; }
    .details div { margin: 4px 0; }
    #dailyForecast, #hourlyForecast {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .day-card, .hour-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      width: 140px;
      text-align: center;
    }
    .hour-info { font-size: 14px; }
    .active { border: 2px solid yellow; }
    #map { height: 250px; margin-top: 10px; }
    #langBtn { float: left; }
  </style>
</head>
<body>

<h1>پیش‌بینی آب‌وهوا</h1>
<input type="text" id="cityInput" placeholder="نام شهر را وارد کنید" />
<button onclick="search()">جستجو</button>
<button id="langBtn" onclick="toggleLang()">AR</button>

<div id="currentWeather"></div>
<div id="dailyForecast"></div>
<div id="hourlyForecast"></div>
<div id="map"></div>

<script>
  const API_KEY = "dc9c93f51cdd375d459483c2a9f86d88";
  let currentLang = "fa";
  let map, mapMarker;

  const labels = {
    fa: {
      humidity: "رطوبت",
      pressure: "فشار",
      windSpeed: "سرعت باد",
      windDir: "جهت باد",
      sunrise: "طلوع",
      sunset: "غروب",
      max: "بیشینه",
      min: "کمینه",
      temp: "دما",
      feelsLike: "حس واقعی",
      pop: "احتمال بارش",
      aqi: "شاخص آلودگی هوا",
      errorCity: "خطا در دریافت اطلاعات، دوباره تلاش کنید",
    },
    ar: {
      humidity: "الرطوبة",
      pressure: "الضغط",
      windSpeed: "سرعة الرياح",
      windDir: "اتجاه الرياح",
      sunrise: "شروق",
      sunset: "غروب",
      max: "العظمى",
      min: "الصغرى",
      temp: "درجة الحرارة",
      feelsLike: "درجة الإحساس",
      pop: "احتمالية المطر",
      aqi: "مؤشر التلوث",
      errorCity: "حدث خطأ، أعد المحاولة من فضلك",
    }
  };

  function toggleLang() {
    currentLang = currentLang === "fa" ? "ar" : "fa";
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === "fa" ? "rtl" : "rtl";
    document.getElementById("langBtn").innerText = currentLang === "fa" ? "AR" : "FA";
    let city = document.getElementById("cityInput").value || "اهواز";
    searchCity(city);
  }

  function search() {
    let city = document.getElementById("cityInput").value.trim();
    if (city) searchCity(city);
  }

  function searchCity(city) {
    fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      if (!data.length) throw new Error(labels[currentLang].errorCity);
      const { lat, lon, name, country } = data[0];
      initMap(lat, lon);
      return Promise.all([
        fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=${currentLang}&appid=${API_KEY}`).then(r => r.json()),
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=${currentLang}&appid=${API_KEY}`).then(r => r.json()),
        fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${API_KEY}`).then(r => r.json())
      ]);
    })
    .then(([forecastData, currentData, airData]) => {
      renderCurrent(currentData, airData);
      renderDaily(forecastData);
    })
    .catch(e => alert(e.message));
  }

  function renderCurrent(data, airData) {
    const div = document.getElementById("currentWeather");
    const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    const date = toPersianDate(dayjs.unix(data.dt).utcOffset(data.timezone / 60));
    const windDir = getWindDirection(data.wind.deg, currentLang);

    div.innerHTML = `
      <h2>${data.name}, ${data.sys.country}</h2>
      <div><strong>${date}</strong></div>
      <img src="${icon}" alt="" />
      <div class="temp">${Math.round(data.main.temp)}°C</div>
      <div class="desc">${data.weather[0].description}</div>
      <div class="details">
        <div>${labels[currentLang].humidity}: ${data.main.humidity}%</div>
        <div>${labels[currentLang].pressure}: ${data.main.pressure} hPa</div>
        <div>${labels[currentLang].windSpeed}: ${data.wind.speed} m/s</div>
        <div>${labels[currentLang].windDir}: ${windDir} (${data.wind.deg}°)</div>
        <div>${labels[currentLang].sunrise}: ${dayjs.unix(data.sys.sunrise).utcOffset(data.timezone / 60).format("HH:mm")}</div>
        <div>${labels[currentLang].sunset}: ${dayjs.unix(data.sys.sunset).utcOffset(data.timezone / 60).format("HH:mm")}</div>
        <div>${labels[currentLang].aqi}: ${airData.list[0].main.aqi}</div>
      </div>
    `;
  }

  function renderDaily(data) {
    const container = document.getElementById("dailyForecast");
    container.innerHTML = "";
    const days = {};

    data.list.forEach(item => {
      const d = item.dt_txt.split(" ")[0];
      if (!days[d]) days[d] = [];
      days[d].push(item);
    });

    const keys = Object.keys(days).slice(0, 5);
    keys.forEach(date => {
      const list = days[date];
      const min = Math.min(...list.map(i => i.main.temp));
      const max = Math.max(...list.map(i => i.main.temp));
      const icon = list[0].weather[0].icon;
      const desc = list[0].weather[0].description;
      const label = toPersianDate(dayjs(date));

      const div = document.createElement("div");
      div.className = "day-card";
      div.innerHTML = `
        <h3>${label}</h3>
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" />
        <div>${desc}</div>
        <div>${labels[currentLang].max}: ${Math.round(max)}°</div>
        <div>${labels[currentLang].min}: ${Math.round(min)}°</div>
      `;
      div.onclick = () => renderHourlyForDate(data, date);
      container.appendChild(div);
    });

    if (keys.length) renderHourlyForDate(data, keys[0]);
  }

  function renderHourlyForDate(data, dateStr) {
    const container = document.getElementById("hourlyForecast");
    container.innerHTML = "";
    const list = data.list.filter(i => i.dt_txt.startsWith(dateStr));

    list.forEach(i => {
      const icon = `https://openweathermap.org/img/wn/${i.weather[0].icon}@2x.png`;
      const time = i.dt_txt.split(" ")[1].slice(0, 5);
      const windDir = getWindDirection(i.wind.deg, currentLang);

      const div = document.createElement("div");
      div.className = "hour-card";
      div.innerHTML = `
        <img src="${icon}" alt="" />
        <div class="hour-info">
          <div><strong>${time}</strong></div>
          <div>${i.weather[0].description}</div>
          <div>${labels[currentLang].temp}: ${Math.round(i.main.temp)}° ( ${labels[currentLang].feelsLike}: ${Math.round(i.main.feels_like)}° )</div>
          <div>${labels[currentLang].humidity}: ${i.main.humidity}%</div>
          <div>${labels[currentLang].windSpeed}: ${i.wind.speed} m/s</div>
          <div>${labels[currentLang].windDir}: ${windDir}</div>
          <div>${labels[currentLang].pop}: ${Math.round(i.pop * 100)}%</div>
          <div>${labels[currentLang].pressure}: ${i.main.pressure} hPa</div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function getWindDirection(deg, lang) {
    const fa = ["شمال", "شمال‌شرقی", "شرق", "جنوب‌شرقی", "جنوب", "جنوب‌غربی", "غرب", "شمال‌غربی"];
    const ar = ["شمال", "شمال شرقي", "شرق", "جنوب شرقي", "جنوب", "جنوب غربي", "غرب", "شمال غربي"];
    const dir = lang === "fa" ? fa : ar;
    return dir[Math.floor((deg + 22.5) / 45) % 8];
  }

  function toPersianDate(dayjsObj) {
    try {
      return new Intl.DateTimeFormat(currentLang === "fa" ? "fa-IR-u-ca-persian" : "ar-EG", {
        year: "numeric",
        month: "long",
        day: "numeric"
      }).format(dayjsObj.toDate());
    } catch {
      return dayjsObj.format("YYYY/MM/DD");
    }
  }

  function initMap(lat, lon) {
    if (map) map.remove();
    map = L.map("map").setView([lat, lon], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);
    mapMarker = L.marker([lat, lon]).addTo(map);
  }

  window.onload = () => {
    document.getElementById("cityInput").value = "اهواز";
    searchCity("اهواز");
  };
</script>

</body>
</html>
