    const dayData = [];
    const nightData = [];
    items.forEach(i => {
      const dt = i.dt;
      if (dt >= sunriseUnix && dt <= sunsetUnix) dayData.push(i);
      else nightData.push(i);
    });
    return { dayData, nightData };
  }

  function renderForecast(weatherData) {
    if (!weatherData || !weatherData.list || !weatherData.city) return;

    const dailyDiv = document.getElementById("dailyForecast");
    const hourlyDiv = document.getElementById("hourlyForecast");
    dailyDiv.innerHTML = "";
    hourlyDiv.innerHTML = "";

    const daysMap = new Map();
    weatherData.list.forEach(item => {
      const dateStr = new Date(item.dt * 1000).toISOString().slice(0, 10);
      if (!daysMap.has(dateStr)) daysMap.set(dateStr, []);
      daysMap.get(dateStr).push(item);
    });

    const daysArr = Array.from(daysMap.entries());

    const sunrise = weatherData.city.sunrise || weatherData.list[0].sys?.sunrise || 0;
    const sunset = weatherData.city.sunset || weatherData.list[0].sys?.sunset || 0;

    daysArr.forEach(([date, items], idx) => {
      const { dayData, nightData } = groupForecastByDayNight(items, sunrise, sunset);

      const temps = items.map(i => i.main.temp);
      const maxTemp = Math.max(...temps).toFixed(1);
      const minTemp = Math.min(...temps).toFixed(1);

      const avgDayTemp = calcAverage(dayData, "temp") ?? "-";
      const avgNightTemp = calcAverage(nightData, "temp") ?? "-";

      const iconCode = dayData.length > 0 ? dayData[0].weather[0].icon : (nightData.length > 0 ? nightData[0].weather[0].icon : "01d");

      const dateObjLocale = new Date(date + "T00:00:00");
      const optionsFa = { weekday: "short", day: "numeric", month: "numeric" };
      const optionsAr = { weekday: "short", day: "numeric", month: "numeric" };
      const dayName = dateObjLocale.toLocaleDateString(currentLang === "fa" ? "fa-IR" : "ar-EG", currentLang === "fa" ? optionsFa : optionsAr);

      const card = document.createElement("div");
      card.className = "day-card";
      card.dataset.index = idx;
      card.innerHTML = `
        <h3>${dayName}</h3>
        <img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="weather" />
        <div><strong>${labels[currentLang].max}:</strong> ${maxTemp}Â°C</div>
        <div><strong>${labels[currentLang].min}:</strong> ${minTemp}Â°C</div>
        <div class="temp-day">${labels[currentLang].day}: ${avgDayTemp}Â°C</div>
        <div class="temp-night">${labels[currentLang].night}: ${avgNightTemp}Â°C</div>
      `;
      card.onclick = () => showHourlyForecast(items, idx);
      dailyDiv.appendChild(card);
    });

    if (daysArr.length) showHourlyForecast(daysArr[0][1], 0);
  }

  function showHourlyForecast(hourlyItems, activeIndex) {
    const dailyDiv = document.getElementById("dailyForecast");
    Array.from(dailyDiv.children).forEach((card, idx) => {
      card.classList.toggle("active", idx === activeIndex);
    });

    const hourlyDiv = document.getElementById("hourlyForecast");
    hourlyDiv.innerHTML = `<h3>${labels[currentLang].hourlyTitle}</h3>`;

    hourlyItems.forEach(item => {
      const dt = new Date(item.dt * 1000);
      const hourStr = dt.toLocaleTimeString(currentLang === "fa" ? "fa-IR" : "ar-EG", { hour: "2-digit", minute: "2-digit" });
      const icon = item.weather[0].icon;
      const desc = item.weather[0].description;
      const temp = item.main.temp.toFixed(1);
      const humidity = item.main.humidity;
      const pressure = item.main.pressure;
      const windSpeed = item.wind.speed;
      const windDir = degToDirection(item.wind.deg);
      const pop = (item.pop * 100).toFixed(0);
      const feelsLike = item.main.feels_like.toFixed(1);
      const dewPoint = (item.main.temp - ((100 - humidity) / 5)).toFixed(1);
      const clouds = item.clouds.all;

      const hourCard = document.createElement("div");
      hourCard.className = "hour-card";
      hourCard.innerHTML = `
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" title="${desc}" />
        <div class="hour-info">
          <div><strong>${labels[currentLang].temp}:</strong> ${temp}Â°C (${desc})</div>
          <div><strong>${labels[currentLang].feelsLike}:</strong> ${feelsLike}Â°C</div>
          <div><strong>${labels[currentLang].humidity}:</strong> ${humidity}%</div>
          <div><strong>${labels[currentLang].pressure}:</strong> ${pressure} hPa</div>
          <div><strong>${labels[currentLang].windSpeed}:</strong> ${windSpeed} m/s</div>
          <div><strong>${labels[currentLang].windDir}:</strong> ${windDir}</div>
          <div><strong>${labels[currentLang].pop}:</strong> ${pop}%</div>
          <div><strong>${labels[currentLang].dewPoint}:</strong> ${dewPoint}Â°C</div>
          <div><strong>${labels[currentLang].clouds}:</strong> ${clouds}%</div>
        </div>
      `;
      hourlyDiv.appendChild(hourCard);
    });
  }

  function initMap(lat, lon) {
    if (!map) {
      map = L.map("map", { scrollWheelZoom: false }).setView([lat, lon], 10);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);
      mapMarker = L.marker([lat, lon]).addTo(map);
    }
  }
