<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>وضعیت آب‌وهوا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #eef;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    h1, h3 {
      color: #003366;
    }
    #cityInput {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    .weather-card, .hour-card {
      background: white;
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .weather-icon {
      width: 60px;
    }
    .ad-box {
      margin: 20px auto;
      background: #ffd;
      padding: 10px;
      border-radius: 8px;
    }
    .ad-box a {
      text-decoration: none;
      color: #d00;
      font-weight: bold;
      font-size: 18px;
    }
    iframe {
      width: 90%;
      height: 300px;
      margin: 15px auto;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">وضعیت آب‌وهوا</h1>
  <input id="cityInput" placeholder="نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)" />
  <button onclick="searchCity()">🔍 جستجو</button>
  <button id="langToggle" onclick="toggleLang()">AR</button>

  <div class="ad-box">
    <a href="tel:09332356547">📞 تماس با 09332356547</a>
  </div>

  <h2 id="cityName">اهواز</h2>

  <iframe id="mapFrame" src=""></iframe>

  <h3>پیش‌بینی ساعتی</h3>
  <div id="hourlyForecast"></div>

  <h3>پیش‌بینی ۵ روزه</h3>
  <div id="dailyForecast"></div>

<script>
  const API_KEY = "dc9c93f51cdd375d459483c2a9f86d88"; // کلید شما
  let currentLang = "fa";

  const labels = {
    fa: {
      title: "وضعیت آب‌وهوا",
      searchPlaceholder: "نام شهر یا روستا (مثلاً اهواز یا Kazemi Do)",
      forecastHourly: "پیش‌بینی ساعتی",
      call: "📞 تماس با 09332356547"
    },
    ar: {
      title: "حالة الطقس",
      searchPlaceholder: "أدخل اسم المدينة أو القرية",
      forecastHourly: "توقعات كل ساعة",
      call: "📞 اتصل بـ 09332356547"
    }
  };

  function toggleLang() {
    currentLang = currentLang === "fa" ? "ar" : "fa";
    document.getElementById("title").innerText = labels[currentLang].title;
    document.getElementById("cityInput").placeholder = labels[currentLang].searchPlaceholder;
    document.getElementById("langToggle").innerText = currentLang === "fa" ? "AR" : "FA";
    document.querySelector(".ad-box a").innerText = labels[currentLang].call;
    document.querySelectorAll("h3")[0].innerText = labels[currentLang].forecastHourly;
    document.querySelectorAll("h3")[1].innerText = "پیش‌بینی ۵ روزه";
  }

  async function searchCity() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) return;
    const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${API_KEY}`);
    const geoData = await geoRes.json();
    if (!geoData.length) {
      alert("شهر مورد نظر پیدا نشد.");
      return;
    }

    const { lat, lon, name, country } = geoData[0];
    document.getElementById("cityName").innerText = `${name}, ${country}`;
    document.getElementById("mapFrame").src =
      `https://www.openstreetmap.org/export/embed.html?bbox=${lon - 0.2},${lat - 0.2},${lon + 0.2},${lat + 0.2}&layer=mapnik`;

    const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=${currentLang}&appid=${API_KEY}`);
    const weatherData = await weatherRes.json();
    displayForecast(weatherData);
  }

  function displayForecast(data) {
    const dailyDiv = document.getElementById("dailyForecast");
    const hourlyDiv = document.getElementById("hourlyForecast");
    dailyDiv.innerHTML = "";
    hourlyDiv.innerHTML = "";

    const days = {};

    data.list.forEach(entry => {
      const date = entry.dt_txt.split(" ")[0];
      const hour = entry.dt_txt.split(" ")[1].slice(0, 5);
      const iconUrl = `https://openweathermap.org/img/wn/${entry.weather[0].icon}@2x.png`;

      if (!days[date]) days[date] = [];
      days[date].push({ ...entry, hour, iconUrl });

      // فقط برای امروز، پیش‌بینی ساعتی اضافه کن
      if (Object.keys(days).length === 1) {
        hourlyDiv.innerHTML += `
          <div class="hour-card">
            <div>${hour}</div>
            <img class="weather-icon" src="${iconUrl}" />
            <div>${entry.main.temp}°C</div>
            <div>${entry.weather[0].description}</div>
            <div>💨 ${entry.wind.speed} m/s</div>
          </div>
        `;
      }
    });

    for (let date in days) {
      const avgTemp = (
        days[date].reduce((acc, val) => acc + val.main.temp, 0) / days[date].length
      ).toFixed(1);
      const iconUrl = days[date][0].iconUrl;

      dailyDiv.innerHTML += `
        <div class="weather-card">
          <div><strong>${date}</strong></div>
          <img class="weather-icon" src="${iconUrl}" />
          <div>${avgTemp}°C</div>
          <div>${days[date][0].weather[0].description}</div>
        </div>
      `;
    }
  }

  window.onload = () => {
    document.getElementById("cityInput").value = "اهواز";
    searchCity();
  };
</script>
</body>
</html>
